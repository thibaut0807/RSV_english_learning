<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription - Programme Anglais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #002855;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #0057a0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7d;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Inscription au programme</h1>
    <form action="https://formspree.io/f/xldnrnlq" method="POST">
      <input type="hidden" name="_redirect" value="https://thibaut0807.github.io/RSV English_Learning/merci.html">

      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone">

      <label for="niveau">Niveau d'anglais :</label>
      <input type="text" id="niveau" name="niveau" placeholder="Débutant, Intermédiaire, Avancé" required>

      <button type="submit">Envoyer mon inscription</button>
    </form>
  </div>

  <footer>
    © 2025 R.S.V — Rejoignez-nous dans cette aventure linguistique
  </footer>

</body>
</html>
