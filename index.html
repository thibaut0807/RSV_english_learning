<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakFluent Coaching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SpeakFluent Coaching</h1>
        <p>Améliorez votre anglais avec notre programme personnalisé.</p>
    </header>

    <section id="presentation">
        <h2>Bienvenue !</h2>
        <p>Description inspirante du programme...</p>
    </section>

    <section id="inscription">
        <h2>Inscription</h2>
        <form
          action="https://formspree.io/f/xpwldrzr"
          method="POST"
          id="inscription-form"
        >
          <input type="hidden" name="_subject" value="Nouvelle inscription SpeakFluent Coaching">
          <input type="hidden" name="_next" value="info.html">

          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="niveau">Niveau d'anglais:</label>
          <select id="niveau" name="niveau">
            <option value="novice">Débutant (A1-A2)</option>
            <option value="intermediate">Intermédiaire (B1-B2)</option>
            <option value="advanced">Avancé (C1-C2)</option>
          </select><br><br>

          <button type="submit">S'inscrire et passer le test</button>
        </form>
    </section>

    <footer>
        <p>© 2025 SpeakFluent Coaching</p>
    </footer>
</body>
</html>
