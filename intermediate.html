<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'anglais - Intermédiaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Test d'anglais - Intermédiaire (B1-B2)</h1>
    </header>

    <section id="test">
        <form
          action="https://formspree.io/f/xpwldrzr"
          method="POST"
          id="test-form"
        >
          <input type="hidden" name="_subject" value="Résultats du test Intermédiaire">
          <input type="hidden" name="niveau" value="Intermédiaire">
          <input type="hidden" id="score-field" name="score" value="">

          <h2>Question 1:</h2>
          <p>Une question d'intermédiaire...</p>
          <input type="radio" id="int1" name="q1" value="a">Réponse A<br>
          <input type="radio" id="int2" name="q1" value="b">Réponse B<br>
          <input type="radio" id="int3" name="q1" value="c">Réponse C<br><br>

          <button type="submit">Valider le test</button>
        </form>
    </section>

    <section id="resultat" style="display:none;">
        <h2>Résultat:</h2>
        <p id="score">Votre score est de: <span id="score-value"></span></p>
        <p id="message"></p>
    </section>

    <footer>
        <p>© 2025 SpeakFluent Coaching</p>
    </footer>

    <script>
        document.getElementById('test-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let score = 0;
            // Ajoutez votre logique de correction ici
            document.getElementById('score-field').value = score;
            document.getElementById('score-value').textContent = score;
            document.getElementById('resultat').style.display = 'block';
            let message = '';

            document.getElementById('score-field').value = score;
            this.submit();
        });
    </script>
</body>
</html>
